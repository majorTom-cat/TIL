<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03 jqAnimate_fade</title>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script>
	$(document).ready(function() {
		$('button').click(function() {
			$('.page').fadeToggle('slow'); // 0.6초 라고 보면 됨
		});
	});
</script>


</head>
<body>
	<button>Toggle Show</button>
	<div class="page">
		<h1>Fasd Fasd Fasd Fasd</h1>
		<p>EqweRqwe EqweWEqwe Rqwe QWEeq QWE WwewqQEETRE DFG</p>
	</div>


</body>
</html>
