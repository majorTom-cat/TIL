<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>7 Number</title>
</head>
<body>

<h1>Number.parseFloat() 메소드</h1>

<script>	
	document.write(Number.parseFloat("12") + "<br>");
	document.write(Number.parseFloat("12.34") + "<br>");
	document.write(Number.parseFloat("12문자열") + "<br>");
	document.write(Number.parseFloat("12 34 56") + "<br>");
	document.write(Number.parseFloat("문자열 56") + "<br><br>");
	
	document.write(parseFloat("12") + "<br>"); // window 객체가 제공하는 parseFloat
	document.write(parseFloat("12.34") + "<br>");
	document.write(parseFloat("12문자열") + "<br>");
	document.write(parseFloat("12 34 56") + "<br>");
	document.write(parseFloat("문자열 56") + "<br>");
</script>

</body>
</html>
