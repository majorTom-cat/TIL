<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>8 Math</title>
</head>
<body>

<h1>Math.min() 메소드</h1>
<script>
	document.write(Math.min(1, 10, -100, 1000, 0) + "<br>");
	document.write(Math.max(1, 10, -100, 1000, 0) + "<br><br>");
	
	document.write(Math.round(10.49) + "<br>"); // 반올림 처리
	document.write(Math.round(10.5) + "<br>");
	document.write(Math.round(-10.5) + "<br>");
	document.write(Math.round(-10.51) + "<br><br>");
	
	document.write(Math.floor(10.95) + "<br>"); // 작은 정수형으로 내림
	document.write(Math.floor(11.01) + "<br>");
	document.write(Math.floor(-10.95) + "<br>");
	document.write(Math.floor(-11.01) + "<br><br>");
	
	document.write(Math.ceil(10.95) + "<br>"); // 큰 정수형으로 올림
	document.write(Math.ceil(11.01) + "<br>");
	document.write(Math.ceil(-10.95) + "<br>");
	document.write(Math.ceil(-11.01) + "<br>");
	
</script>
</body>
</html>
