<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6 object_this</title>
<script type="text/javascript">
	var person = {
		name : '김유신',
		eat : function(food) {
			alert(this.name + '이 ' + food + '을/를 먹습니다.');
		}
	};
	person.eat('밥');
	alert(person.name);
	alert(person["name"]);
</script>


</head>
<body>

</body>
</html>
