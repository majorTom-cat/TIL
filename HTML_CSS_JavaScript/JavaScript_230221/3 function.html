<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3 0221 function</title>

<script>
	// 선언적 함수
	function sum(a, b) {
		return a + b;
	}
	
	document.write(sum(3, 5));

	// 익명 함수
	const sum = function(a, b) {
		return a + b;
	}; // 정의할땐 세미콜론 필요
	
	// 화살표 함수
	const sum = (a, b) => {
		return a + b;
	}
</script>

</head>
<body>

</body>
</html>
