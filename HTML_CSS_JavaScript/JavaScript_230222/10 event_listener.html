<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10 event listener</title>
<script>
	window.onload = function(event) {
		console.log(" 이 이벤트의 타입은 "
				+ event.type + "이며, 이벤트의 대상은 " + event.target + "입니다.");
		
		var btn = document.getElementById("btn");
		btn.addEventListener("click", clickBtn); // 콜백함수 clickBtn 이 주어짐
		function clickBtn(event) {
			document.getElementById("text").innerHTML = " 이 이벤트의 타입은 "
					+ event.type + "이며, 이벤트의 대상은 " + event.target + "입니다.";
		}
	};
</script>

</head>
<body>
	<h1>이벤트 객체</h1>
	<button id="btn">눌러보세요!</button>
	<p id="text"></p>
</body>
</html>
