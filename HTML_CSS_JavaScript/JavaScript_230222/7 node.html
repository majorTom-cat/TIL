<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>7 node</title>
	<script>
		window.onload = function () {
			console.log(document.children);
			// HTML 문서의 모든 자식 노드 중에서 두 번째 노드의 이름을 선택함.
			document.getElementById("document").innerHTML = document.childNodes[1].nodeName;
			// [0] 이면 <!DOCTYPE html>를 가리킴
			
			console.log(document.children[0].children);
			// html 노드의 모든 자식 노드 중에서 첫 번째 노드의 이름을 선택함.
			document.getElementById("html").innerHTML = document.childNodes[1].childNodes[0].nodeName;
			// childNodes[1].childNodes[2].nodeName 하면 BODY
			// childNodes[1].childNodes[1].nodeName 은 text가 나옴 왜일까
			// </head> 와 <body> 사이의 줄바꿈 문자를 text로 인식
			
			document.children[0].children[1].children[1].innerHTML = 'test';
			
			var obj = document.getElementById("document");
			obj.nextSibling.innerHTML = 'teeeest'
		};
	
	</script>

</head>
<body>
	<h1>nodeName 프로퍼티</h1>
	<p id="document"></p>
	<p id="html"></p>

</body>
</html>
