<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>15_2 default event</title>
	<style>
		#divBox {width: 100%; heigt: 100px; border: 2px solid red;}
		#paraBox {width: 80%; heigt: 50px; border: 2px solid orange;}
		#spanBox { border: 2px solid green;}
	</style>


	<script>
		// 이벤트를 연결합니다.
		window.onload = function () {
			
			var res = document.getElementById("linkBox");

			function clickLink(event) {
				
				
				document.getElementById("text").innerHTML += "링크의 기본 동작을 막았어요!<br>"
				document.getElementById("text").innerHTML += "a 요소를 click 하셨네요!<br>"
				
				//event.preventDefault();
				// 위 아래 둘 다 작동됨
				return false;
			}
			res.onclick = clickLink; 
			
		};
		
		// res.onclick = clickLink; 이걸 안에 넣어줬더니 링크로 가는것을 막는것이 동작함
		
	</script>

</head>
<body>
	<h1>버블링 이벤트 전파</h1>
	
	<div id="divBox">
		<p id="paraBox">박스 안의 여러 곳을 
			<a id="linkBox" href="/javascript/intro">클릭</a>해 보세요!
		</p>
	</div>
	
	<p id="text"></p>
</body>
</html>
