<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20 Timeout</title>

<script>
	var timeoutId;
	
	function startTimeout() {
		timeoutId = setTimeout(printCurrentDate, 2000); // 함수를 2초 뒤에 실행
	}
	function cancelTimeout() {
		clearTimeout(timeoutId); // 설정 해제
	}
	function printCurrentDate() {
		document.getElementById("date").innerHTML += new Date() + "<br>";
	}
	

</script>


</head>
<body>

	<h1>clearTimeout() 메소드</h1>
	<button onclick="startTimeout()">2초 뒤에 현재 시간을 표시합니다!</button>
	<button onclick="cancelTimeout()">시간 표시 취소!</button>
	<p id="date"></p>
</body>
</html>
