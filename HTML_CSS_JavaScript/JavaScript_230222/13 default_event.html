<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>13 default event</title>
	<script>
		// 이벤트를 연결합니다.
		window.onload = function () {
			// 문서 객체를 선택합니다.
			var button = document.getElementById('button');
			
			//이벤트를 연결합니다.
			button.onclick = function () {
				alert("버튼 클릭!");
				// 기본 이벤트를 제거합니다.
				return false;
			}
			
			
			button.onclick = function (event) {
				alert("버튼 클릭!");
				event.preventDefault(); // return false와 동일한 역할. 기본적인 이벤트 기능 취소시킴
			}
			
		};
	
	
	</script>

</head>
<body>
	<a id="button" href="http://hanbit.co.kr">버튼</a>
</body>
</html>
