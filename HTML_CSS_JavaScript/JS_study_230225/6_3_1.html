<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function displayTime() {
		var d = new Date();
		console.log("현재 시각은 " + d.toLocaleString() + " 입니다.");
	}
</script>
</head>
<body>
	<input type="button" value="click" onclick="displayTime()">

</body>
</html>
