<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Problem 02</title>
	<style>
		fieldset {
			width: 500px;
			background-color: pink;
		}
	
		label {
			padding: 20px;
			margin: 20px;
		}
	
		input {
			accent-color: blue;
		}

	</style>
	
</head>
<body>

	<fieldset>
		<legend>회원 기본 정보</legend>
		
		<br>
		<label for="name">1. 아이디</label>
		<input id="name" type="text"  placeholder="영문, 숫자 사용. 10자 미만"/><br />
		
		<label for="password">2. 비밀번호</label>
		<input id="password" type="email" placeholder="영문, 숫자 사용. 6~10자리"/><br />
			
		<label for="password">3. 비밀번호 확인</label>
		<input id="password" type="email" /><br />
		
		<label for="name">4. 이름</label>
		<input id="name" type="text" /><br />
		
		<label for="age">5. 나이</label>
		<input id="age" type="number" /><br />
		
		<label for="bday">6. 생일</label>
		<input id="bday" type="date" /><br />
		
		<label for="email">7. 이메일 주소</label>
		<input id="email" type="email" placeholder="zoca01@icore.com"/><br />
		
		<label for="tel">8. 핸드폰</label>
		<input id="tel" type="tel" /><br />
		<br>
		
	</fieldset>
	
	<fieldset>
		<legend>회원 추가 정보</legend>
		
		<br>	
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		1. 직업 <input type="text" name="st_department" list="depList"><br>
		<datalist id="depList">
			<option value="회사원"></option>
			<option value="교사"></option>
			<option value="프로그래머"></option>
			<option value="자영업"></option>
			<option value="기타"></option>
		</datalist>
		
		<label for="range">2. 오피스 활용</label>
		<input id="range" type="range"/><br />
		<br>
		
	</fieldset>

	<fieldset>
		<input type="submit" value="입력" />
	</fieldset>


</body>
</html>
